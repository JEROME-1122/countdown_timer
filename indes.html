<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Counter</title>
 <link href="assets/css/index.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="counter">
        <h1>New Year... </h1>
       <div class="timer_sec">
         <div class="box">
            <h2 id="date"></h2>
            <small>Date</small>
        </div>
        <div class="box">
            <h2 id="hour"></h2>
            <small>Hour</small>
        </div>
        <div class="box">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>
        <div class="box">
            <h2 id="second"></h2>
            <small>Second</small>
        </div>
       </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
